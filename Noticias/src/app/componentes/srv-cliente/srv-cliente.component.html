<div id="contP">
    <div *ngIf="!activarMsg" id="contH">
        <h2>Formulario</h2>
        <form [formGroup]="formulario" (ngSubmit)="validacion()" novalidate>
            <ul>
                <li>
                    <label class="form-label">Nombre Completo: </label>
                    <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre Completo">
                    <div *ngIf="formulario.controls['nombre'].invalid && (formulario.controls['nombre'].dirty || formulario.controls['nombre'].touched)" class="alert alert-danger">
                        <div *ngIf="formulario.controls['nombre'].hasError('required')">
                            Campo Obligatorio
                        </div>
                        <div *ngIf="formulario.controls['nombre'].hasError('maxlength')">
                            Máximo de caracteres superados
                        </div>
                    </div>
                </li>
                <li>
                    <label class="form-label">Teléfono: </label>
                    <input type="number" class="form-control" formControlName="telefono" placeholder="912345678">
                    <div *ngIf="formulario.controls['telefono'].invalid && (formulario.controls['telefono'].dirty || formulario.controls['telefono'].touched)" class="alert alert-danger">
                        <div *ngIf="formulario.controls['telefono'].hasError('required')">
                            Campo Obligatorio
                        </div>
                        <div *ngIf="formulario.controls['telefono'].hasError('maxlength')">
                            Máximo de caracteres superados
                        </div>
                    </div>
                </li>
                <li>
                    <label class="form-label">Correo Electrónico: </label>
                    <input type="email" class="form-control" formControlName="email" placeholder="example@abc.com">
                    <div *ngIf="formulario.controls['email'].invalid && (formulario.controls['email'].dirty || formulario.controls['email'].touched)" class="alert alert-danger">
                        <div *ngIf="formulario.controls['email'].hasError('required')">
                            Campo Obligatorio
                        </div>
                        <div *ngIf="formulario.controls['email'].hasError('email')">
                            Email invalido
                        </div>
                    </div>
                </li>
                <li>
                    <label class="form-label">Dirigido a: </label>
                    <select class="form-control" formControlName="dirigido">
                        <option value="1" disabled [defaultSelected]=true></option>
                        <option value="2">Contenidos</option>
                        <option value="3">Publicidad</option>
                        <option value="4">Sugerencias</option>
                        <option value="5">Suscripciones Digitales</option>
                    </select>
                    <div *ngIf="formulario.controls['dirigido'].invalid && (formulario.controls['dirigido'].dirty || formulario.controls['dirigido'].touched)" class="alert alert-danger">
                        <div *ngIf="formulario.controls['dirigido'].hasError('required')">
                            Campo Obligatorio
                        </div>
                    </div>
                </li>
                <li>
                    <label class="form-label">Mensaje: </label>
                    <textarea cols="20" rows="5" class="form-control" formControlName="mensaje" placeholder="Ingrese su mensaje..."></textarea>
                    <div *ngIf="formulario.controls['mensaje'].invalid && (formulario.controls['mensaje'].dirty || formulario.controls['mensaje'].touched)" class="alert alert-danger">
                        <div *ngIf="formulario.controls['mensaje'].hasError('required')">
                            Campo Obligatorio
                        </div>
                        <div *ngIf="formulario.controls['mensaje'].hasError('maxlength')">
                            Máximo de caracteres superados
                        </div>
                    </div>
                </li>
                <li>
                    <button id="submit" type="submit" [disabled]="!formulario.valid">Enviar</button>
                    <button id="reset" type="reset">Limpiar</button>
                </li>
                
            </ul>
        </form>
    </div>
    <div *ngIf="activarMsg">
        <h2>Gracias! tus datos han sido enviados.</h2>
    </div>
</div>
